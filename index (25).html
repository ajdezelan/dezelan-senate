<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Dezelan for Indiana Senate District 31</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;600;800&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a52;
            --accent: #d4af37;
            --text: #2c2c2c;
            --light: #f4f1ea;
            --highlight: #8b4513;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #e8e3d6 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1;
        }

        /* Header */
        header {
            position: relative;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 2px solid var(--accent);
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .logo {
            text-align: center;
            flex: 1;
        }

        .district-label-header {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--highlight);
            margin-bottom: 0.25rem;
        }

        .name-header {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }

        .title-header {
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
            font-weight: 300;
            font-style: italic;
            color: var(--primary);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.6);
            border-right: 2px solid rgba(212, 175, 55, 0.3);
            min-height: calc(100vh - 100px);
            position: sticky;
            top: 0;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            margin-bottom: 1.5rem;
        }

        .nav-menu a {
            font-family: 'Work Sans', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--primary);
            text-decoration: none;
            display: block;
            padding: 0.75rem 1rem;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            border-left-color: var(--accent);
            background: rgba(212, 175, 55, 0.1);
            transform: translateX(5px);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
        }

        .countdown-wrapper {
            margin-top: 2rem;
            padding: 3rem 4rem;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid var(--accent);
            border-radius: 8px;
            box-shadow: 0 15px 50px rgba(26, 58, 82, 0.2);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
            position: relative;
            overflow: hidden;
        }

        .countdown-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .countdown-label {
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--highlight);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-unit-label {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--highlight);
        }

        .tagline {
            font-family: 'Work Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary);
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
            letter-spacing: 0.05em;
        }

        .decorative-element {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        .element-1 {
            top: -100px;
            right: -100px;
            background: var(--accent);
            animation-delay: 0s;
        }

        .element-2 {
            bottom: -100px;
            left: -100px;
            background: var(--primary);
            animation-delay: -10s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        /* Mobile Styles */
        @media (max-width: 968px) {
            .hamburger {
                display: flex;
            }

            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s ease;
                background: rgba(255, 255, 255, 0.98);
                border-right: 2px solid var(--accent);
            }

            .sidebar.active {
                left: 0;
            }

            .main-container {
                flex-direction: column;
            }

            .content {
                padding: 2rem 1.5rem;
            }

            .countdown-wrapper {
                padding: 2rem;
            }

            .countdown {
                gap: 1.5rem;
            }
        }

        /* Mobile overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    <div class="decorative-element element-1"></div>
    <div class="decorative-element element-2"></div>

    <header>
        <div class="header-content">
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <div class="district-label-header">Indiana Senate District 31</div>
                <div class="name-header">DEZELAN</div>
                <div class="title-header">for Senate</div>
            </div>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>

    <div class="main-container">
        <nav class="sidebar" id="sidebar">
            <ul class="nav-menu">
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#get-involved">Get Involved</a></li>
                <li><a href="#donate">Donate</a></li>
            </ul>
        </nav>

        <main class="content">
            <div class="countdown-wrapper">
                <div class="countdown-label">Primary Election</div>
                <div class="countdown" id="countdown">
                    <div class="countdown-unit">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-unit-label">Days</div>
                    </div>
                    <div class="countdown-unit">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-unit-label">Hours</div>
                    </div>
                    <div class="countdown-unit">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-unit-label">Minutes</div>
                    </div>
                    <div class="countdown-unit">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-unit-label">Seconds</div>
                    </div>
                </div>
            </div>
            
            <div class="tagline">Buckle up.</div>
        </main>
    </div>

    <script>
        // Countdown
        function updateCountdown() {
            const targetDate = new Date('May 5, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Mobile Menu
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Close menu when clicking a nav link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
